<!DOCTYPE html>

<html lang="en">

<head>
	<title>HTML Table Demo</title>
  <meta name="description" content= "Demonstration of correct table usage" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="tablebuild2.css">
</head>

<main>

  <table>
    <thead>
      <tr>
        <th colspan="3" scope="colgroup"><strong>ACME Wildwest</strong></th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td scope="row">August</td>
        <td scope="row">$3,590</td>
        <td scope="row">$4,000</td>
      </tr>
      <tr>
        <td scope="row">September</td>
        <td scope="row">$4,420</td>
        <td scope="row">$5,000</td>
      </tr>
      <tr>
        <td scope="row">October</td>
        <td scope="row">$4,870</td>
        <td scope="row">$5,000</td>
      </tr>
      <tr>
        <td scope="row">November</td>
        <td scope="row">$8,610</td>
        <td scope="row" class="emphasis">$7,500</td>
      </tr>
      <tr>
        <td scope="row"><em>Black Friday</em></td>
        <td scope="row" colspan="2">$3,200</td>
      </tr>
      <tr>
        <td scope="row">December</td>
        <td scope="row">$6,820</td>
        <td scope="row">$7,500</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td scope="col" colspan="3" class="caption">Compiled 2.25.22 by rBrower</td>
      </tr>
    </tfoot>
  </table>

</main>

</html>
