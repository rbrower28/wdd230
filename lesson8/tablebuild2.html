<!DOCTYPE html>

<html lang="en">

<head>
	<title>HTML Table Demo</title>
  <meta name="description" content= "Demonstration of correct table usage" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="tablebuild2.css">
</head>

<main>

  <table>
    <thead>
      <tr>
        <th colspan="3" scope="colgroup"><strong>ACME Wildwest</strong></th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="emphasis">$7,500</td>
      </tr>
      <tr>
        <td><em>Black Friday</em></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3" class="caption">Compiled 2.25.22 by rBrower</td>
      </tr>
    </tfoot>
  </table>

</main>

</html>
